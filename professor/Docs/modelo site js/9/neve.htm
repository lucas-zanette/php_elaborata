<STYLE type="text/css">
	html {
		overflow: hidden;
	}
	body {
		margin: 0px;
		padding: 0px;
		background: #fff;
		position: absolute;
		width: 100%;
		height: 100%;
	}
	#screen {
		position: absolute;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 90%;
		background: #480;
	}
	.sfx {
		position: absolute;
		font-family: verdana, arial, helvetica, sans-serif;
		color: #fff;
	}
</STYLE>
<SCRIPT type="text/javascript">
// ====================================================
// script: Gerard Ferrandez - Ge-1-doot - December 2006
// http://www.dhteumeuleu.com/
// ====================================================

var snow = {
	init : function (container, Ns)
	{
		snow.O = [];
		snow.Ns = Ns;
		for(var i = 0; i < Ns; i++)
			snow.O[i] = new snow.SnowFlake(container);
		snow.fall();
	},
	
	SnowFlake : function (container)
	{
		this.container = container;
		var o = document.createElement("span");
		o.innerHTML = "*";
		o.className = "sfx";
		container.appendChild(o);
		this.sf = o.style;
		this.x = Math.random() * container.offsetWidth;
		this.y = -Math.random() * container.offsetHeight;
		this.w = Math.round(4 + Math.random() * 20);
		this.s = this.w * .1;
		this.sf.fontSize = this.w + 'px';
		this.fall = function ()
		{
			this.y += this.s;
			this.x += Math.sin(this.y * this.s * .02);
			this.sf.left = ''.concat(Math.round(this.x), 'px');
			this.sf.top  = ''.concat(Math.round(this.y), 'px');
			if(this.y > this.container.offsetHeight)
			{
				this.y = -this.w;
				this.x = Math.random() * this.container.offsetWidth;
			}
		}
	},
	
	fall : function ()
	{
		for(var i = 0; i < this.Ns; i++)
			this.O[i].fall();
		setTimeout("snow.fall();", 32);
	}
}

onload = function(){

	snow.init(
		document.getElementById("screen"),
		64
	);
	
}

</SCRIPT>

<DIV id="screen"></DIV>
